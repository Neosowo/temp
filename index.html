<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo — Focus Timer</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Temporizador minimalista y aesthetic para productividad">
    <meta name="keywords" content="temporizador, pomodoro, timer, focus, aesthetic, productividad">
    <meta name="author" content="Tempo">
    <meta name="theme-color" content="#8b5cf6">

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="favicon.webp">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-layer">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <!-- Settings Floating Button -->
    <button class="fab-settings" id="settingsBtn" aria-label="Configuración">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path
                d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42">
            </path>
        </svg>
    </button>

    <!-- Tasks Toggle Button -->
    <button class="fab-tasks" id="tasksToggle" aria-label="Tareas">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4"></path>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
        </svg>
        <span class="task-count" id="taskCount">0</span>
    </button>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Clock Row -->
        <div class="clock-row">
            <span class="clock-location" id="clockLabel">Guayaquil</span>
            <span class="clock-time" id="clockTime">00:00</span>
            <span class="clock-date" id="clockDate">—</span>
        </div>

        <!-- Central Timer -->
        <div class="timer-hero">
            <div class="timer-ring">
                <svg class="progress-svg" viewBox="0 0 200 200">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#8b5cf6" />
                            <stop offset="50%" style="stop-color:#06b6d4" />
                            <stop offset="100%" style="stop-color:#8b5cf6" />
                        </linearGradient>
                    </defs>
                    <circle class="ring-bg" cx="100" cy="100" r="90"></circle>
                    <circle class="ring-progress" cx="100" cy="100" r="90"></circle>
                </svg>
                <div class="timer-content">
                    <div class="timer-time" id="timeDisplay">25:00</div>
                    <div class="timer-label" id="timerLabel" data-i18n="focus">Enfócate</div>
                </div>
            </div>
        </div>

        <!-- Mode Pills -->
        <div class="mode-pills">
            <button class="pill active" data-mode="timer">
                <span data-i18n="timer">Timer</span>
            </button>
            <button class="pill" data-mode="pomodoro">
                <span data-i18n="pomodoro">Pomodoro</span>
            </button>
        </div>

        <!-- Timer Inputs (Timer Mode) -->
        <div class="time-picker active" id="timerMode">
            <div class="picker-item">
                <button class="picker-btn up" data-target="hours" data-action="up">+</button>
                <input type="number" id="hours" value="0" min="0" max="23">
                <span class="picker-label" data-i18n="hours">h</span>
                <button class="picker-btn down" data-target="hours" data-action="down">−</button>
            </div>
            <span class="picker-sep">:</span>
            <div class="picker-item">
                <button class="picker-btn up" data-target="minutes" data-action="up">+</button>
                <input type="number" id="minutes" value="25" min="0" max="59">
                <span class="picker-label" data-i18n="minutes">m</span>
                <button class="picker-btn down" data-target="minutes" data-action="down">−</button>
            </div>
            <span class="picker-sep">:</span>
            <div class="picker-item">
                <button class="picker-btn up" data-target="seconds" data-action="up">+</button>
                <input type="number" id="seconds" value="0" min="0" max="59">
                <span class="picker-label" data-i18n="seconds">s</span>
                <button class="picker-btn down" data-target="seconds" data-action="down">−</button>
            </div>
        </div>

        <!-- Pomodoro Stats (Pomodoro Mode) -->
        <div class="pomo-panel" id="pomodoroMode">
            <div class="pomo-stat">
                <span class="pomo-num" id="sessionCount">1</span>
                <span class="pomo-label" data-i18n="session">Sesión</span>
            </div>
            <div class="pomo-divider"></div>
            <div class="pomo-stat">
                <span class="pomo-num" id="sessionType" data-i18n="work">Trabajo</span>
                <span class="pomo-label" data-i18n="type">Tipo</span>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="controls-row">
            <button class="ctrl-btn secondary" id="resetBtn" aria-label="Reiniciar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M1 4v6h6"></path>
                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                </svg>
            </button>
            <button class="ctrl-btn primary" id="startBtn" aria-label="Iniciar">
                <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="5,3 19,12 5,21"></polygon>
                </svg>
                <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor" style="display:none">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button>
            <button class="ctrl-btn secondary" id="skipBtn" aria-label="Saltar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <polygon points="5,4 15,12 5,20" fill="currentColor"></polygon>
                    <line x1="19" y1="5" x2="19" y2="19"></line>
                </svg>
            </button>
        </div>
    </main>

    <!-- Tasks Drawer -->
    <aside class="tasks-drawer" id="tasksDrawer">
        <div class="drawer-header">
            <h2 data-i18n="taskList">Tareas</h2>
            <button class="drawer-close" id="closeDrawer">×</button>
        </div>
        <div class="drawer-body">
            <div class="task-add">
                <input type="text" id="taskInput" data-i18n-placeholder="addTask" placeholder="Nueva tarea...">
                <button id="addTaskBtn">+</button>
            </div>
            <ul class="task-list" id="tasksList"></ul>
        </div>
    </aside>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal-sheet">
            <div class="modal-handle"></div>
            <h2 class="modal-title">Configuración</h2>

            <section class="modal-section">
                <h3>Tema</h3>
                <div class="theme-row">
                    <button class="theme-dot active" data-theme="purple" style="--dot-color: #a855f7"></button>
                    <button class="theme-dot" data-theme="ocean" style="--dot-color: #22d3ee"></button>
                    <button class="theme-dot" data-theme="sunset" style="--dot-color: #fb923c"></button>
                    <button class="theme-dot" data-theme="forest" style="--dot-color: #4ade80"></button>
                    <button class="theme-dot" data-theme="rose" style="--dot-color: #f472b6"></button>
                    <button class="theme-dot" data-theme="midnight" style="--dot-color: #818cf8"></button>
                    <button class="theme-dot" data-theme="noir"
                        style="--dot-color: #000000; border: 2px solid #333;"></button>
                </div>
            </section>

            <section class="modal-section">
                <h3>Zona Horaria</h3>
                <select class="modal-select" id="timezoneSelect">
                    <option value="America/Guayaquil">Ecuador — Guayaquil</option>
                    <option value="America/New_York">USA — Nueva York</option>
                    <option value="America/Los_Angeles">USA — Los Ángeles</option>
                    <option value="America/Mexico_City">México — CDMX</option>
                    <option value="America/Bogota">Colombia — Bogotá</option>
                    <option value="America/Lima">Perú — Lima</option>
                    <option value="America/Buenos_Aires">Argentina — Buenos Aires</option>
                    <option value="Europe/Madrid">España — Madrid</option>
                    <option value="Europe/London">UK — Londres</option>
                    <option value="Asia/Tokyo">Japón — Tokio</option>
                </select>
            </section>

            <section class="modal-section">
                <h3>Idioma</h3>
                <select class="modal-select" id="languageSelect">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                    <option value="pt">Português</option>
                    <option value="fr">Français</option>
                </select>
            </section>

            <section class="modal-section">
                <h3>Pomodoro</h3>
                <div class="pomo-config">
                    <label>
                        <span data-i18n="work">Trabajo</span>
                        <input type="number" id="workDuration" value="25" min="1" max="60"> min
                    </label>
                    <label>
                        <span data-i18n="break">Descanso</span>
                        <input type="number" id="breakDuration" value="5" min="1" max="30"> min
                    </label>
                    <label>
                        <span data-i18n="longBreak">Largo</span>
                        <input type="number" id="longBreakDuration" value="15" min="1" max="60"> min
                    </label>
                </div>
            </section>

            <section class="modal-section">
                <label class="toggle-row">
                    <span>Vista Simple</span>
                    <input type="checkbox" id="simpleViewToggle">
                    <span class="toggle-track"></span>
                </label>
                <label class="toggle-row">
                    <span>Neblinas de Fondo</span>
                    <input type="checkbox" id="orbsToggle" checked>
                    <span class="toggle-track"></span>
                </label>
                <label class="toggle-row">
                    <span>Sonido</span>
                    <input type="checkbox" id="soundToggle" checked>
                    <span class="toggle-track"></span>
                </label>
                <label class="toggle-row">
                    <span>Animaciones</span>
                    <input type="checkbox" id="backgroundToggle" checked>
                    <span class="toggle-track"></span>
                </label>
            </section>

            <button class="modal-save" id="saveSettings">Guardar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
